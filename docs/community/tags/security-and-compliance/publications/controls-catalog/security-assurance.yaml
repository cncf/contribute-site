- id: CNSC-116
  title: Incident Response
  objective: Incident response considers cloud native workloads
  recommendations:
  - workloads which may not always conform with some underlying assumptions about node isolation (new pod instances could run on a different server), networking (e.g. IP addresses are assigned 
    dynamically) and immutability (e.g. runtime changes to container are not persisted across restarts)
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: IR-4
      remarks: Incident Handling, Automated Incident Handling Processes
    - reference-id: IR-4(5)
      remarks: Incident Handling, Automated Disabling of System
    - reference-id: CA-7
      remarks: Continuous Monitoring
  family: Security Assurance
  applicability:
  - CNSWP-v1.0

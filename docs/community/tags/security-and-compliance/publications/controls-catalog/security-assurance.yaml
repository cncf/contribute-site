- id: CNSC-115
  title: East-West Network Policy
  objective: Network policies enforce east-west network communication within the container deployment is limited to only that which is authorized for access
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: AC-6(3)
      remarks: Least Privilege, Network Access to Privileged Commands
  family: Security Assurance
  applicability:
  - CNSWP-v1.0

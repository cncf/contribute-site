  family: Storage
  applicability:
  - CNSWP-v1.0
  - CNSWP-v2.0
- id: CNSC-136
  title: Security Policy Enforcement
  objective: Security policies are used enforce authorized worker node access to volumes
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SC-7

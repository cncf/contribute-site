- id: CNSC-41
  title: Dynamic Workload Scanning
  objective: Workloads should be dynamically scanned to detect malicious or insidious behavior for which no known occurrence yet exists
  recommendations:
  - Events such as an extended sleep command that executes data exfiltration from etcd after the workload has been running for X amount of days are not expected in the majority of environments and 
    therefore are not included in security tests. The aspect that workloads can have time or event delayed trojan horses is only detectable by comparing to baseline expected behavior, often discovered
    during thorough activity and scan monitoring
  guideline-mappings:

guidelines:
- id: CNSC-22
  title: Compute Bootstrapping Verification
  objective: Bootstrapping is employed to verify correct physical and logical location of compute
  recommendations:
  - Secure Boot with TPM 2.0 or similar control
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SI-7(9)
      remarks: Software, Firmware, and Information Integrity
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-27
  title: Trust Implementation
  objective: The hardware root of trust is based in a Trusted Platform Module (TPM) or virtual TPM (vTPM)
  recommendations:
  - Ensure HW root of trust extends to the host OS kernel, modules, system images, container runtimes, and all software on the system.
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SI-7
      remarks: Software, Firmware, and Information Integrity
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-23
  title: Boundary Management
  objective: Disparate data sensitive workloads are not run on the same OS kernel
  recommendations:
  - 'There are at least three implementing controls possible: workloads may be separated by running in a separate cluster, on a separate node, or by implementing pods in independent VMs. It is also possible
    to emulate the kernel via an application kernel (e.g. gvisor)'
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SC-7
      remarks: Boundary Protection
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-26
  title: Operating System Configuration
  objective: Container specific operating systems are in use
  recommendations:
  - a read-only OS with other services disabled. This provides isolation and resource confinement that enables developers to run isolated applications on a shared host kernel
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: CM-2
      remarks: Baseline Configuration
    - reference-id: CM-7
      remarks: Least Functionality
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-56
  title: System Component Isolation
  objective: Serverless functions are run in tenant-based resource or performance isolation for similar data classifications
  recommendations:
  - This may impact the performance due to limitations in the address space available to the isolation environment and should be considered for only the most sensitive workloads.
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SC-7(21)
      remarks: Boundary Protection, Isolation of System Components
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-24
  title: Runtime Configuration Monitoring
  objective: Monitor and detect any changes to the initial configurations made in runtime
  recommendations:
  - Preventative controls should be the primary control. Detective controls monitoring filesystem changes should be used to verify primary controls are operating properly.
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: CM-2(2)
      remarks: Baseline Configuration, Automation Support for Accuracy and Currency
    - reference-id: CM-3(7)
      remarks: Configuration Change Control, Review System Changes
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-25
  title: API Auditing Implementation
  objective: API auditing is enabled with a filter for a specific set of API Groups or verbs
  recommendations:
  - API audits of the application, kubernetes API server, and kernel should be implemented.
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: AU-2
      remarks: Event Logging
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-30
  title: System Alert Monitoring
  objective: Systems processing alerts are periodically tuned for false positives
  recommendations:
  - to avoid alert flooding, fatigue, and false negatives after security incidents that were not detected by the system
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SI-4(13)
      remarks: System Monitoring, Analyze Traffic and Event Patterns
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-43
  title: Audit Event Logging
  objective: Actionable audit events are generates that correlate/contextualize data from logs into "information" that can drive decision trees/incident response

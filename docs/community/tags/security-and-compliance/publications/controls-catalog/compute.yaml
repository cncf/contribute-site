- id: CNSC-29
  title: Resource Control Management
  objective: Object level and resource requests and limits are controlled through cgroups
  recommendations:
  - helps prevent exhaustion of node and cluster level resources by one misbehaving workload due to an intentional (e.g., fork bomb attack or cryptocurrency mining) or unintentional (e.g., reading a 
    large file in memory without input validation, horizontal autoscaling to exhaust compute resources) issue
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: SI-7(16)
      remarks: Software, Firmware, and Information Integrity, Time Limit on Process Execution Without Supervision
    - reference-id: SI-7(17)
      remarks: Software, Firmware, and Information Integrity, Runtime Application Self-protection
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-31
  title: Control Plane Configuration
  objective: All orchestrator control plane components are configured to communicate via mutual authentication and certificate validation with a periodically rotated certificate
  recommendations:
  - In unfederated clusters, the CA should be used exclusively for the current cluster.
  guideline-mappings:
  - reference-id: NIST-800-53
    entries:
    - reference-id: AC-3
      remarks: Access Enforcement
  family: Compute
  applicability:
  - CNSWP-v1.0
- id: CNSC-32
  title: Baseline Configured Functionality
  objective: Only sanctioned capabilities and system calls (e.g. seccomp filters), are allowed to execute or be invoked in a container by the host operating system
  recommendations:
  - Additional tooling should be installed that go beyond k8s capabilities to limit system calls. E.g. Falco.
